    <body>
        {% include './navbar.html' %}
        <div class="container">
          <form action="{% url 'djangoapp:register' %}" method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Register</h1>
              <div class="form-group">

                  required>
                <label for="firstname"><b>First Name</b></label>
                <input id="firstname" class="form-control" type="text" placeholder="Enter First Name: " name="firstname"
                  required>
                <label for="lastname"><b>Last Name</b></label>

                  required>

                <label for="psw"><b>Password</b></label>
                <input id="psw" class="form-control" type="password" placeholder="Enter Password: " name="psw" required>
                <br>
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </div>
            {% if message %}
            <div class="alert alert-warning">
              {{ message }}
            </div>
            {% endif %}
        </div>
        </form>
      
        </div>
