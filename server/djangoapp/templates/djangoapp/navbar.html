<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'djangoapp:home' %}"
        >Dealership Review</a
      >
      <a class="btn btn-link ml-5" href="{% url 'djangoapp:home' %}">Home</a>
      <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About</a>
      <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      {% if user.is_authenticated %}
      <li>
        <span>{{ user.first_name }}({{ user.username }})</span>
        <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
      </li>
      {% else %}
      <li>
        <form
          class="form-inline"
          method="post"
          action="{% url 'djangoapp:login' %}"
        >
          {% csrf_token %}
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              name="username"
            />
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              name="psw"
            />
            <button class="btn btn-primary" type="submit">Login</button>
            <a class="btn btn-link" href="{% url 'djangoapp:register' %}"
              >Sign Up</a
            >
          </div>
        </form>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
