<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

    {% load static %}
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'djangoapp/login.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'djangoapp/generic.css' %}"
    />
  </head>

  <body>
    {% include './navbar.html' %}>
    <div
      class="d-flex justify-content-center align-items-center login-container"
    >
      <form
        class="login-form"
        action="{% url 'djangoapp:login' %}"
        method="post"
      >
        {% csrf_token %}
        <div class="container">
          <h1>Login</h1>
          <div class="form-group">
            <label for="username"><b>User Name</b></label>
            <input
              id="username"
              class="form-control"
              type="text"
              placeholder="Enter User Name: "
              name="username"
              required
            />
            <label for="psw"><b>Password</b></label>
            <input
              id="psw"
              class="form-control"
              type="password"
              placeholder="Enter Password: "
              name="psw"
              required
            />
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
